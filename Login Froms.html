<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Forms</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/login%20forms.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="row">
           <!--header-->
            <div class="col-md-12 header">
                <P><span class="glyphicon glyphicon-user"></span> Log in</P>
            </div>
       <!-- </div>-->
        <!--main div-->
        <div class="main_div">
        <div class="row">
           
            <div class="col-md-6 left_div">
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    <i class="fa fa-facebook-square fa-lg"></i> Log in using Facebook
                </button><br>
                <button class="btn btn-info btn-lg btn-block" type="button"><i class="fa fa-twitter fa-lg"></i> Log in using Twitter</button>
            </div>
        
            <div class="col-md-6 right_div">
                <div class="input-group input-group-lg">
  <span id="basic-addon1" class="input-group-addon"><span aria-hidden="true" class="glyphicon glyphicon-user"></span></span>
  <input type="text" aria-describedby="basic-addon1" placeholder="Username" class="form-control">
</div><br>
                <div class="input-group input-group-lg">
  <span id="basic-addon1" class="input-group-addon"><span aria-hidden="true" class=" glyphicon glyphicon-lock"></span></span>
  <input type="password" aria-describedby="basic-addon1" placeholder="Password" class="form-control">
</div>
                <br>
                <a class="text_style" href="">Lost your password?</a>
                <br>
                <br>
                <P>Don't have an account?<a class="text_style" href=""> Sign up here</a></P>
            </div>
        
        
           <!--footer-->
            <div class="col-md-12">
              <div class="footer">
               <div class="col-md-6">
                   <input type="checkbox"> Remember me
               </div>                
               <div class="col-md-6">
                   <button type="button" class="btn btn-labeled btn-success">
                       <span class="btn-label">
                           <i class="glyphicon glyphicon-ok"></i>
                       </span>Login
                   </button>
                    <button type="button" class="btn btn-labeled btn-danger">
                       <span class="btn-label">
                           <i class="glyphicon glyphicon-remove"></i>
                       </span>Cancel
                   </button>
               </div>                
            </div>
        </div>
        </div>
            </div>
    </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
